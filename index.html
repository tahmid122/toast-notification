<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Toast Notification</title>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div class="toastBox"></div>

    <script>
      let toastBox = document.querySelector(".toastBox");
      let successMsg =
        '<i class="fa-solid fa-circle-check"></i> Succesfully Submitted';
      let errorMsg =
        '<i class="fa-solid fa-circle-exclamation"></i> Please fix the error !';
      let invalidMsg =
        '<i class="fa-solid fa-circle-xmark"></i>  Invalid input, check again';

      function showToast(msg) {
        let toast = document.createElement("div");
        toast.classList.add("toast");
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if (msg.includes("error")) {
          toast.classList.add("error");
        }
        if (msg.includes("Invalid")) {
          toast.classList.add("invalid");
        }

        setTimeout(() => {
          toast.remove();
        }, 5000);
      }
    </script>
  </body>
</html>
